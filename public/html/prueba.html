<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1"><title></title><link rel="stylesheet" href="../stylesheets/bootstrap/css/bootstrap.min.css"><link rel="shortcut icon" type="image/png" href="/images/appicon.png"><script src="../javascripts/angular.min.js"></script></head><body><script type="text/javascript" src="/javascripts/index.min.js"></script><link rel="stylesheet" type="text/css" href="../stylesheets/index.min.css"><div id="control" ng-app="index" ng-controller="indexControl" ng-cloak><div id="vistaFormUno"><form method="post" action="/open" role="form" class="form-signin"><img id="logo" src="/compressedImages/positive.png"><br><input type="hidden" name="checks" value="0" ng-init="checks = '0'; keyUno = '$2a$10$GUqbeX4jfrUZlRjy0apVPe2FVGbPbwnBIAAgZvu2T3c8q4ZR5.QMC'"><input type="text" placeholder="email" ng-pattern="patronEmail" ng-model="user.email" name="email" required class="form-control"><input type="password" placeholder="password" ng-model="user.password" name="password" required class="form-control"><br><br><input type="submit" value="Log in" ng-click="validar($event)" class="btn btn-lg btn-primary btn-block"><br><label id="error" ng-class="showError" class="text-center">Email or password are incorrect, please try again.</label><h4><a href="http://approveit.biz/accountRecovery" id="recuperador" ng-click="recuperar()">Reset Password</a></h4></form><div id="images"><img id="imagen"></div></div></div></body></html>
